<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: transparent; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.10/browser/pixi.min.js"></script>
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>
  <script>
    const app = new PIXI.Application({
      view: document.getElementById('canvas'),
      backgroundAlpha: 0,
      resizeTo: window,
      antialias: true,
    });

    PIXI.live2d.Live2DModel.from('./model/IceGirl.model3.json', { autoInteract: false }).then(model => {
      app.stage.addChild(model);
      const scale = Math.min(app.screen.width / model.width, app.screen.height / model.height) * 0.8;
      model.scale.set(scale);
      model.anchor.set(0.5, 0.5);
      model.x = app.screen.width - (model.width * scale) / 2 - 300;
      model.y = app.screen.height / 2;

      function resizeModel() {
        const scale = Math.min(app.screen.width / model.internalModel.originalWidth, app.screen.height / model.internalModel.originalHeight) * 0.8;
        model.scale.set(scale);
        model.x = app.screen.width - (model.width * scale) / 2 - 300;
        model.y = app.screen.height / 2;
      }

      window.addEventListener('resize', resizeModel);
      document.addEventListener('mousemove', (e) => model.focus(e.clientX, e.clientY));
      model.interactive = true;
      model.buttonMode = true;
      model.on('pointerdown', () => {
        model.motion('Action', 0);
        setTimeout(() => {
          const coreModel = model.internalModel.coreModel;
          const p58 = coreModel._model.parameters.ids.indexOf('Param58');
          const p59 = coreModel._model.parameters.ids.indexOf('Param59');
          if (p58 >= 0) coreModel.setParameterValueById('Param58', coreModel._model.parameters.defaultValues[p58]);
          if (p59 >= 0) coreModel.setParameterValueById('Param59', coreModel._model.parameters.defaultValues[p59]);
        }, 7200);
      });
    });
  </script>
</body>
</html>
