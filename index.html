<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: transparent; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.10/browser/pixi.min.js"></script>
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>
  <script>
    const app = new PIXI.Application({
      view: document.getElementById('canvas'),
      transparent: true,
      resizeTo: window,
      antialias: true,
    });

    PIXI.live2d.Live2DModel.from('https://natanshdesign-lab.github.io/live2d-widget/model/ren.model3.json').then(model => {
      app.stage.addChild(model);

      const scale = Math.min(
        app.screen.width / model.width,
        app.screen.height / model.height
      );
      model.scale.set(scale * 0.8);
      model.x = (app.screen.width - model.width * scale * 0.8) / 2;
      model.y = (app.screen.height - model.height * scale * 0.8) / 2;

      // Make eyes follow the cursor
      document.addEventListener('mousemove', (e) => {
        model.focus(e.clientX, e.clientY);
      });

      // Play idle motion
      model.motion('Idle');
    });
  </script>
</body>
</html>
