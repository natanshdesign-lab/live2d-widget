<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: transparent; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.10/browser/pixi.min.js"></script>
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>
  <script>
    const app = new PIXI.Application({
      view: document.getElementById('canvas'),
      backgroundAlpha: 0,
      resizeTo: window,
      antialias: true,
    });

    const modelUrl = new URL('./model/ren.model3.json', window.location.href).href;

    PIXI.live2d.Live2DModel.from(modelUrl, { autoInteract: false }).then(model => {
      app.stage.addChild(model);

      const scale = Math.min(
        app.screen.width / model.width,
        app.screen.height / model.height
      ) * 0.8;
      model.scale.set(scale);
      model.x = (app.screen.width - model.width * scale) / 2;
      model.y = (app.screen.height - model.height * scale) / 2;

      document.addEventListener('mousemove', (e) => {
        model.focus(e.clientX, e.clientY);
      });

      model.motion('Idle');
    }).catch(err => {
      console.error('Model load failed:', err);
    });
  </script>
</body>
</html>
